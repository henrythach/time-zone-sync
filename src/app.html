<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Android Chrome -->
    <link rel="icon" sizes="192x192" href="%sveltekit.assets%/android-chrome-192x192.png" />
    <link rel="icon" sizes="512x512" href="%sveltekit.assets%/android-chrome-512x512.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />

    <!-- Basic Meta Tags -->
    <meta property="og:title" content="TimeZoneSync">
    <meta property="og:description" content="Effortlessly sync with global teams">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://henrythach.github.io/time-zone-sync/">

    <!-- Image -->
    <meta property="og:image" content="https://henrythach.github.io/time-zone-sync/og_image.jpg">
    <meta property="og:image:alt" content="TimeZoneSync - Effortlessly sync with global teams">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Additional Tags -->
    <meta property="og:site_name" content="TimeZoneSync">
    <meta property="og:locale" content="en_US">

    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
